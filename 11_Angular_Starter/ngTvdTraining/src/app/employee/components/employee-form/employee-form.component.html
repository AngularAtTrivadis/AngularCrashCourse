<h2>{{ title }}</h2>
<form>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Firstname</label>
        <div class="col-sm-10">
            <input type="text" name="firstname" class="form-control">
        </div>
        <!-- <div class="offset-sm-2 col-sm-10 text-danger" *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)">
            <span *ngIf="firstname.errors?.required">
                Firstname is required.
            </span>
        </div> -->
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Lastname</label>
        <div class="col-sm-10">
            <input type="text" name="lastname" class="form-control">
        </div>

    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" name="email" class="form-control">
        </div>

    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Confirm Email</label>
        <div class="col-sm-10">
            <input type="text" name="emailConfirm" class="form-control">
        </div>

    </div>

    <div class="form-actions">
        <button type="button" class="btn btn-ok" *ngIf="!isEdit" (click)="createEmployee()">
            Create
        </button>
        <button type="button" class="btn btn-ok" *ngIf="isEdit" (click)="updateEmployee()">
            Save
        </button>
        <button type="button" class="btn btn-warning" *ngIf="isEdit" (click)="removeEmployee()">
            Delete
        </button>
    </div>
</form>
